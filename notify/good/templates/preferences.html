{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notification Preferences</title>
  <link rel="stylesheet" href="{% static 'first.css' %}">
</head>
<body>
  <div class="container">
    <h2>Notification Preferences</h2>

    <form id="preferences-form" method="post">
      {% csrf_token %}

      <label for="topic">Choose Topic:</label>
      <select name="topic" id="topic" required>
        {% for value, label in topics %}
          <option value="{{ value }}">{{ label }}</option>
        {% endfor %}
      </select>

      <label for="method">Choose Method:</label>
      <select name="method" id="method" required>
        <option value="email">Email</option>
        <option value="sms">SMS</option>
        <option value="whatsapp">WhatsApp</option>
      </select>

      <button type="submit">Save Preference</button>
    </form>

    <div id="result"></div>
  </div>
<script>
  const savePreferenceUrl="{% url 'save_preference' %}";
</script>
<script src="{%static 'third.js' %}">
</script>

</body>
</html>
